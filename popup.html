<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RDUMP_v0.4</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      <div class="title">RDUMP</div>
      <div id="all_tabs"></div>

      <!-- output-mode toggle -->
      <div id="output-mode" style="margin-bottom: 15px;">
        <label>
          <input type="radio" name="output_mode" value="file" checked>
          Save to File
        </label>
        <label style="margin-left: 10px;">
          <input type="radio" name="output_mode" value="clipboard">
          Copy to Clipboard
        </label>
      </div>

      <input id="file_name" type="text" placeholder="DEST_FILENAME (REQUIRED IF SAVING TO FILE)" required/>
      <div id="btns">      
        <button id="dmp_btn">EXPORT_SELECTED</button>
        <button id="dmp_all_btn">EXPORT_ALL</button>
      </div>

      <div class="divider">OR</div>
      <div class="import-label">IMPORT LIST OF URLs</div>
      <input type="file" id="fileInput">
    </div>
    <script src="popup.js"></script>
  </body>
</html>
